<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design Assignment_1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />
    <!-- order btn css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="big-wrapper">
        <header>
          <div class="container">
            <div class="logo">
              <img src="assets/white-logo.png" alt="logo" />
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Our Menu</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div>
              <button class="order-btn">Order</button>
            </div>
          </div>
        </header>
        <div class="content-area">
          <div class="container">
            <div class="big-title">
              <h1>A Restaurant That</h1>
              <h1>Only Serves</h1>
              <h1>Delicious Food</h1>
            </div>
            <div>
              <a class="cta-btn" href="#">Read our Menu</a>
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
            <img class="scroll-img" src="assets/scrool.png" alt="">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
